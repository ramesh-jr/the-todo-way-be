services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: the_todo_way
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d the_todo_way"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+asyncpg://todouser:todopass@db:5432/the_todo_way
      JWT_SECRET: dev-secret-key-change-in-prod
      JWT_ALGORITHM: HS256
      JWT_EXPIRY_DAYS: "7"
      ENVIRONMENT: local
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  frontend:
    build:
      context: ../the-todo-way-fe
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../the-todo-way-fe:/app
      - /app/node_modules
    profiles:
      - full  # Only start with: docker compose --profile full up

volumes:
  pgdata:
